<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Artes</title>
    
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fresca&display=swap");

      * {
        box-sizing: border-box;
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        font-family: "Fresca", sans-serif;
      }

      body {
        padding: 0;
        margin: 0;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .images {
        min-height: 300px;
        max-width: 1080px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      img {
        padding: 20px;
        max-width: 350px;
      }

      @media (max-width: 1080px) {
        img {
          padding: 20px;
          max-width: 440px;
        }
      }

      h1 {
        z-index: 1;
        font-size: 72px;
        animation: color-animation 0.2s linear infinite;
        --color-1: rgba(255, 255, 255, 0.6);
        --color-2: rgba(255, 255, 255, 0.55);
        --color-3: rgba(255, 255, 255, 0.5);
        --color-4: rgba(255, 255, 255, 0.55);
      }

      @media (max-width: 1080px) {
        h1 {
          margin: 30px;
          margin-top: 70px;
        }
      }

      h1 > span {
        animation: color-animation 0.1s linear infinite;
      }

      @keyframes color-animation {
        0%    {color: var(--color-1)}
        24%   {color: var(--color-1)}
        25%   {color: var(--color-2)}
        49%   {color: var(--color-2)}
        50%   {color: var(--color-3)}
        74%   {color: var(--color-3)}
        75%   {color: var(--color-4)}
        99%   {color: var(--color-4)}
        100%  {color: var(--color-1)}
      }

      .fade {
        width: 100vw;
        height: 20vh;
        max-height: 200px;
        position: fixed;
      }

      .bottom {
        bottom: 0;
        background: linear-gradient(transparent, black);
      }

      .top {
        top: 0;
        background: linear-gradient(black, transparent);
      }

      a {
        text-decoration: none;
      }

      .flicker-a {
        z-index: 1;
        padding: 40px;
        margin-top: 100px;
        margin-bottom: 150px;
      }

      .flicker-a.other {
        padding: 40px;
      }

      a > h1 {
        margin: 0;
        font-size: 32px;
      }

      @media (max-width: 1080px) {
        a > h1 {
          font-size: 48px;
        }
      }

      .button {
        margin: 40px;
        padding: 15px 30px;
        border: 2px solid white;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        background: transparent;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }

      .button:hover {
        background: white;
        color: black;
      }
    </style>
  </head>

  <body>

    <a class="flicker-a" href="https://dev-walbarello.netlify.app/" target="_blank">
      <h1><span>B</span>e<span>m</span><span> V</span>in<span>d</span>o</h1>
    </a>

    <button class="button" onclick="history.back()">‚Üê Voltar</button>

    <div class="images"></div>

    <a class="flicker-a other" href="https://qoto.org/@wepiphany" target="_blank">
      <h1><span>@</span>w<span>a</span>l<span>b</span>a<span>r</span>e<span>l</span>l<span>o</span></h1>
    </a>

    <div class="fade top"></div>
    <div class="fade bottom"></div>

    <script type="text/javascript">
      const images = document.querySelector(".images");

      for (let i = 21; i <= 44; i++) {
        const a = document.createElement("a");
        a.href = '/images/arts/' + i + '.gif';
        a.target = '_blank';
        a.style.display = 'inline';

        const img = document.createElement("img");
        img.src = '/images/arts/' + i + '.gif';
        img.alt = '#' + i;

        a.append(img);
        images.append(a);
      }

      // Shuffle
      for (let i = images.children.length; i >= 0; i--) {
        images.appendChild(images.children[Math.random() * i | 0]);
      }
    </script>
  </body>
</html>
