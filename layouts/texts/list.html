{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <div class="post-content">
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <span class="meta">
            {{ .Date.Format "02 Jan 2006" }}
          </span>
        </li>
      {{ end }}
    </ul>
  </div>
</article>
{{ end }}
